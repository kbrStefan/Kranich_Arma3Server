#version: '4.0'
services:
  arma3:
    build:
      context: .
      args:
        PUID: ${MY_UID}
    platform: linux/amd64
    container_name: arma3_kranich
    network_mode: host
    volumes:
      - './missions:/arma3/mpmissions'
      - './configs:/arma3/configs'
      - './mods:/arma3/mods'
      - './servermods:/arma3/servermods'
      - './addons:/arma3/addons'
      - './argo:/arma3/argo'
      - './enoch:/arma3/enoch'
      - './expansion:/arma3/expansion'
      - './heli:/arma3/heli'
      - './jets:/arma3/jets'
      - './orange:/arma3/orange'
      - './steamapp:/arma3/steamapps/workshop/content/107410'
    env_file: .env
    restart: unless-stopped
